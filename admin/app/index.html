<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Cms</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {{content-for 'head'}}

    <link rel="stylesheet" href="assets/vendor.css">
    <link rel="stylesheet" href="assets/cms.css">

    {{content-for 'head-footer'}}
  </head>
  <body>
    <script type="text/x-handlebars" data-template-name='cms/widgets/foo-control'>
      <h2>This is a foo control for {{widget.label}}</h2>
      <button class="button" {{action 'toggle'}}>Toogle Foo</button>
    </script>

    <script type="text/x-handlebars" data-template-name='cms/widgets/foo-preview'>
      {{#if widget.value }}
      <h2>Foo is on :)</h2>
      {{else}}
      <h2>Foo is off :(</h2>
      {{/if}}
    </script>


    <script type="text/x-handlebars" data-template-name='cms/widgets/string-preview'>
      <h2>Reversed: {{reversed}}</h2>
    </script>


    {{content-for 'body'}}

    <script src="assets/vendor.js"></script>
    <script src="assets/cms.js"></script>

    <script>
      CMS.WidgetControl("foo", {
        testing: function() {
          console.log("Recalculating");
          return "Hello: " + this.get("widget.value");
        }.property("widget.value"),
        actions: {
          toggle: function() {
            this.set("widget.value", this.get("widget.value") ? false : true);
          }
        }
      });

      CMS.WidgetPreview("string", {
        reversed: function() {
          var value = this.get("widget.value") || "";
          return value.split("").reverse().join("");
        }.property("widget.value")
      });
    </script>

    {{content-for 'body-footer'}}
  </body>
</html>
